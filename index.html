<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifiez votre admissibilité aux grandes écoles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(45, 45, 70, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d2d46;
            color: #ffffff;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .results {
            padding: 0 30px 40px;
        }

        .moyenne-display {
            background: linear-gradient(135deg, #059669, #10b981);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(45, 45, 70, 0.6);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .results-table th {
            background: linear-gradient(135deg, #374151, #4b5563);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .results-table td {
            padding: 16px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .school-name {
            font-weight: 600;
            color: #e2e8f0;
        }

        .threshold-range {
            color: #94a3b8;
            font-family: monospace;
        }

        .status-ok {
            color: #10b981;
            font-weight: 600;
        }

        .status-limite {
            color: #f59e0b;
            font-weight: 600;
        }

        .status-no {
            color: #ef4444;
            font-weight: 600;
        }

        .note {
            margin-top: 30px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #bfdbfe;
        }

        .credits {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .credits a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .form-section, .results {
                padding-left: 20px;
                padding-right: 20px;
            }

            .results-table {
                font-size: 0.9rem;
            }

            .results-table th,
            .results-table td {
                padding: 12px 10px;
            }
        }

        @media (max-width: 480px) {
            .results-table th,
            .results-table td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }

            .moyenne-display {
                font-size: 1.1rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Vérifiez votre admissibilité</h1>
            <p class="subtitle">aux grandes écoles marocaines</p>
        </div>

        <div class="form-section">
            <form id="seuilForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reg"><i class="fas fa-chart-bar"></i> Note Examen Régional</label>
                        <input type="number" step="0.01" id="reg" required placeholder="Ex: 15.50" min="0" max="20">
                    </div>

                    <div class="form-group">
                        <label for="nat"><i class="fas fa-clipboard-list"></i> Note Examen National</label>
                        <input type="number" step="0.01" id="nat" required placeholder="Ex: 14.75" min="0" max="20">
                    </div>

                    <div class="form-group">
                        <label for="filiere"><i class="fas fa-flask"></i> Filière</label>
                        <select id="filiere">
                            <option value="math">Sciences Mathématiques</option>
                            <option value="pc">Sciences Physique-Chimie</option>
                            <option value="svt">Sciences de la Vie et de la Terre</option>
                            <option value="eco">Sciences Économiques</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn"><i class="fas fa-magic"></i> Vérifier mon admissibilité</button>
            </form>

            <div class="note">
                <strong><i class="fas fa-chart-line"></i> Les seuils sont basés sur des recherches des 3 dernières années</strong><br>
                Les données présentées sont indicatives et basées sur les tendances observées.
            </div>
        </div>

        <div id="resultat" class="results"></div>

        <div class="credits">
            <p><i class="fas fa-rocket"></i> Site web créé par <a href="https://comeguy.com" target="_blank">comeguy</a></p>
        </div>
    </div>

    <script>
        const seuils = {
            math: [
                { nom: 'ENSA', min: 12.0, max: 12.5 },
                { nom: 'ENCG (TAFEM)', min: 12, max: 12 },
                { nom: 'ENSAM', min: 12.25, max: 12.90 },
                { nom: 'APESA IAV', min: 13, max: 14.5 },
                { nom: 'ERA (Rabat)', min: 13, max: 14 },
                { nom: 'ENA', min: 14.5, max: 16.5 },
                { nom: 'Médecine / Dentaire / Pharmacie', min: 12, max: 13 },
                { nom: 'FST', min: 11, max: 12 },
                { nom: 'EST', min: 10, max: 11.5 },
            ],
            pc: [
                { nom: 'ENSA', min: 14.5, max: 15.0 },
                { nom: 'ENCG (TAFEM)', min: 14, max: 14.5 },
                { nom: 'ENSAM', min: 15, max: 16.5 },
                { nom: 'APESA IAV', min: 14, max: 15 },
                { nom: 'ERA (Rabat)', min: 13.5, max: 14.5 },
                { nom: 'ENA', min: 14.5, max: 16.5 },
                { nom: 'Médecine / Dentaire / Pharmacie', min: 12, max: 13 },
                { nom: 'FST', min: 11.5, max: 12.5 },
                { nom: 'EST', min: 10.5, max: 12 },
            ],
            svt: [
                { nom: 'ENSA', min: 14.5, max: 15.0 },
                { nom: 'ENCG (TAFEM)', min: 14, max: 14.5 },
                { nom: 'ENSAM', min: 15, max: 16.5 },
                { nom: 'APESA IAV', min: 14.5, max: 15.5 },
                { nom: 'ERA (Rabat)', min: 14, max: 15 },
                { nom: 'ENA', min: 14.5, max: 16.5 },
                { nom: 'Médecine / Dentaire / Pharmacie', min: 12, max: 13 },
                { nom: 'FST', min: 12, max: 13 },
                { nom: 'EST', min: 11, max: 12.5 },
            ],
            eco: [
                { nom: 'ENCG', min: 11.5, max: 13.0 },
                { nom: 'FSJES', min: 10.0, max: 12.0 },
                { nom: 'ISCAE', min: 13.5, max: 15.0 },
                { nom: 'FSEG', min: 10.5, max: 12.5 },
                { nom: 'EST (Gestion)', min: 11.0, max: 12.5 },
                { nom: 'ENCG (Commerce)', min: 12.0, max: 13.5 },
                { nom: 'FSJES (Économie)', min: 10.0, max: 11.5 },
                { nom: 'ISCAE (Commerce)', min: 14.0, max: 15.5 },
                { nom: 'FSEG (Gestion)', min: 11.0, max: 13.0 },
            ]
        };

        document.getElementById('seuilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const reg = parseFloat(document.getElementById('reg').value);
            const nat = parseFloat(document.getElementById('nat').value);
            const filiere = document.getElementById('filiere').value;

            // Validation
            if (reg < 0 || reg > 20 || nat < 0 || nat > 20) {
                alert('Les notes doivent être entre 0 et 20');
                return;
            }

            const moyenne = (reg * 0.25 + nat * 0.75).toFixed(2);
            const data = seuils[filiere];

            let html = `
                <div class="moyenne-display">
                    <i class="fas fa-bullseye"></i> Votre moyenne pondérée : ${moyenne}/20
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-university"></i> École</th>
                            <th><i class="fas fa-chart-bar"></i> Seuil estimé</th>
                            <th><i class="fas fa-check-circle"></i> Statut</th>
                        </tr>
                    </thead>
                    <tbody>`;

            data.forEach(ecole => {
                let statut = 'no';
                let statusText = '';
                let statusIcon = '';
                
                if (moyenne >= ecole.min && moyenne <= ecole.max) {
                    statut = 'limite';
                    statusText = 'Possibilité';
                    statusIcon = '<i class="fas fa-exclamation-triangle"></i>';
                } else if (moyenne > ecole.max) {
                    statut = 'ok';
                    statusText = 'Très probable';
                    statusIcon = '<i class="fas fa-check"></i>';
                } else {
                    statut = 'no';
                    statusText = 'Peu probable';
                    statusIcon = '<i class="fas fa-times"></i>';
                }
                
                html += `
                    <tr>
                        <td class="school-name">${ecole.nom}</td>
                        <td class="threshold-range">${ecole.min} - ${ecole.max}</td>
                        <td class="status-${statut}">${statusIcon} ${statusText}</td>
                    </tr>`;
            });

            html += `
                    </tbody>
                </table>`;
            
            document.getElementById('resultat').innerHTML = html;
            
            // Smooth scroll to results
            document.getElementById('resultat').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        });

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
